<div class="login size-page">
  <div class="login-container">
      <p class="login-form-title">Login in</p>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" name="loginForm" action="" autocomplete="off">
        <div class="form-group">
          <label for="email"> User Name: </label>
          <input type="text" id="email" class="form-control"
                 required
                 name="email"  [(ngModel)]="model.email"
                 #email="ngModel"
                 maxlength="18"
                 minlength="6"
                 >
          <div  *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors?.['required']">
                Name is required!
              </div>
              <div *ngIf="email.errors?.['minlength']">
                Name must be at least 6 characters long.
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control"
                 required
                 password
                 name="password" [(ngModel)]="model.password"
                 #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">
                  Password is required!
                </div>
          </div>
        </div>
        <div class="btn-login">
          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn-register" routerLink="/register">Sign up</button>
        </div>
        <p class="title-form">Plant trees to help you relax!</p>
      </form>
    </div>
</div>
