
<div class="product-demo--box mb-lg-5 mt-lg-5 mt-md-4 mb-md-4 mb-sm-3 mt-sm-2">
  <div class="product-demo--box-item">
    <div class="box-item-content">
      <p class="box-item-type">
        {{data.categoryName}}
      </p>
      <div class="box-item-line">
        <p></p>
      </div>
      <button type="button" class="btn-product" [routerLink]="['','category-details',data.categoryName]">
        Shop Collection
      </button>
    </div>
    <div class="box-item-image">
      <img [src]="data.categoryImg" alt="image">
    </div>
  </div>
</div>
