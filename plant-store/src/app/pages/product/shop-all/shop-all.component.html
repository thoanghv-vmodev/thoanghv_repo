<div class="shop-all pd-top container gx-0">
    <div class="banner-bg">
        <div class="banner-box">
          <div class="banner-box--title">
            <div >
              <h1 class="title-name pd-tb-18 ">EVERYTHING THAT GROWS IN OUR GARDEN</h1>
              <p class="title-desc pd-tb-18 "></p>
            </div>
            <div class="pd-tb-18">
              <div class="down-icon" >
                  <i (click)="goList()" class="fa-solid fa-circle-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="category-title" id="product">
      <h1>All Plants</h1>
    </div>
    <div class="search-product">
      <div class="search-product--content">
        <div class="search-product--input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="input-search"
                 [(ngModel)]="searchValue"
                 (ngModelChange)="searchProduct()"
                 placeholder="Search...">
        </div>
        <div class="search-product--content-filter">
          <p>Collection:</p>
          <select class="form-select" aria-label="Default select example" (change)="filterProductItem($event)">
            <option class="select-item" value="">all category</option>
            <option *ngFor="let category of categoryList" class="select-item"
                    [value]="category.categoryName">{{category.categoryName}}</option>
          </select>
        </div>
      </div>
      <div class="search-product--content">
          <div class="search-product--content-filter">
            <p>Sort By:</p>
            <select class="form-select" aria-label="Default select example" (change)="sortProductItem($event)">
              <option class="select-item" value="">Best Match</option>
              <option *ngFor="let data of sortValueList" class="select-item" value="{{data.sate}}">
                {{data.title}}</option>
            </select>
          </div>
      </div>
    </div>
    <div class="product-list row gx-lg-5 gx-md-5 gx-sm-0 gy-sm-5" >
      <ng-container *ngIf="isNull">
        <p class="search-not-found">
          No results found!
        </p>
      </ng-container>
      <div class="product-list-content col-lg-3 col-md-6 col-sm-12"
           *ngFor="let data of productList | paginate: {itemsPerPage: 8, currentPage: pagination}"
      >
        <div class="product-list-item">
          <div class="product-list-item--img">
            <a [routerLink]="['details', data.id]">
              <img src="{{data.productImg}}" alt="image">
            </a>
          </div>
        </div>
        <div class="product-list-item">
          <p>{{data.productName}}</p>
        </div>
        <div class="product-list-item">
          <p>{{data.productPrice | currency:'USD':'symbol'}}</p>
        </div>
        <div class="product-list-item product-list-item--flex">
          <button class="btn-list" (click)="openAddToCart(data)" >
            Add to cart
          </button>
        </div>
      </div>
      <pagination-controls class="pagination" (pageChange)=" pagination = $event"></pagination-controls>
    </div>
<ng-container>
    <app-add-to-cart #openCart ></app-add-to-cart>
</ng-container>
