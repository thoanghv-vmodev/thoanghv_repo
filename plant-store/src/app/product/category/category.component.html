
<div class="product-demo--box">
  <div class="product-demo--box-item">
    <div class="box-item-content">
      <p class="box-item-type">
        {{data.category}}
      </p>
      <div class="box-item-line">
        <p></p>
      </div>
      <button type="button" class="btn-product" routerLink="{{'/' + data.category}}">
        Shop Collection
      </button>
    </div>
    <div class="box-item-image">
      <img [src]="data.image" alt="image">
    </div>
  </div>
</div>
