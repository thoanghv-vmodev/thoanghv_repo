<div class="succulents size-page">
    <div class="banner-bg">
      <div class="banner-box">
        <div>
          <a class="back-shop-all" routerLink="/product-list"> <i class="fa-solid fa-angles-left"></i> Shop all</a>
          <div class="banner-box--title">
            <h1 class="title-name pd-tb-18 ">WE LOVE SUCCULENTS</h1>
            <p class="title-desc pd-tb-18 "></p>
          </div>
          <div class="pd-tb-18">
            <div class="down-icon">
              <i (click)="goList()" class="fa-solid fa-circle-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="category-title" id="product">
      <h1>succulents</h1>
    </div>
    <div class="search-product--content">
      <div class="search-product--content-filter">
        <p>Sort By:</p>
        <select class="form-select" aria-label="Default select example" (change)="sortProductItem($event)">
          <option class="select-item" value="">Best Match</option>
          <option *ngFor="let data of listSortValue" class="select-item" value="{{data.sate}}">
            {{data.title}}</option>
        </select>
      </div>
    </div>
    <div class="product-list row gy-5 gx-4">
      <div class="product-list-content col-3" *ngFor="let data of productList">
        <div class="product-list-item">
          <a [routerLink]="['','product-list','details', data.id]">
            <img src="{{data.productImg}}" onerror="this.src='../../assets/images/senda2.webp'" alt="image">
          </a>
        </div>
        <div class="product-list-item">
          <p>{{data.productName}}</p>
        </div>
        <div class="product-list-item">
          <p>{{data.productPrice | currency:'USD':'symbol'}}</p>
        </div>
        <div class="product-list-item product-list-item--flex">
          <button class="btn-list " (click)="openAddToCart(data)">
            Add to cart
          </button>
          <!-- <button class="btn-list " [routerLink]="['','product-list','details', data.id]" [queryParams]="{page: data.id}" fragment="plant">
            Detail
          </button> -->
        </div>
      </div>
    </div>
</div>
<ng-container>
  <app-add-to-cart #openCart></app-add-to-cart>
</ng-container>
