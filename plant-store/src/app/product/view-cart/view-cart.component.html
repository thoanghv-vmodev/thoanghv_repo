<div class="view-cart container gx-0">
  <div class="view-cart-container row gx-5">
    <ng-container *ngIf="productListInCart.length <= 0">
      <p class="view-cart-content--title border-bd">My Cart</p>
      <div class="cart-empty border-bd">
        <p>Cart is empty</p>
        <a routerLink="/product-list">Continue Shopping</a>
      </div>
    </ng-container>
      <ng-container *ngIf="productListInCart.length > 0">
        <section class="view-cart-content col-7">
          <p class="view-cart-content--title border-bd">My Cart</p>
          <div class="cart-list border-bd">
            <ng-container *ngFor="let data of productListInCart">
            <div class="row gx-4 cart-list-box">
                <div class="cart-list-item col-9" >
                  <div class="cart-list-details">
                    <div class="cart-list-details--img">
                      <a href="{{data.productImg}}" target="_blank">
                        <img src="{{data.productImg}}" alt="cart-img">
                      </a>
                    </div>
                    <div class="cart-list-details--info">
                      <p>{{data.productName}}</p>
                      <span>{{data.productPrice | currency: 'USD'}}</span>
                    </div>
                  </div>
                  <div class="list-detail-input">
                    <span (click)="decrementItem(data)"><i class="fa-solid fa-minus"></i></span>
                         {{data.qty}}
                    <span (click)="incrementItem(data)"><i class="fa-solid fa-plus"></i></span>
                  </div>
                </div>
                <div class="cart-list-item col-3">
                    <p class="subtatol-item">
                      {{data.productPrice * data.qty | currency: 'USD'}}
                    </p>
                    <button class="btn-subtatol-item">
                      <i class="fa-solid fa-xmark" (click)="removeItem(data)"></i>
                    </button>
                  </div>
                </div>
              </ng-container>
          </div>
        </section>
        <section class="view-cart-content col-5">
          <p class="view-cart-content--title border-bd">
            Subtotal
          </p>
          <div class="cart-order">
            <div class="cart-order-box border-bd">
              <div class="cart-order-item">
                <p class="py-2">Subtotal</p>
                <div class="cart-oder-shipping">
                  <p class="py-2">Shipping</p>
                </div>
              </div>
              <div class="cart-order-item">
                <p class="py-2">{{cartTotal | currency: 'USD'}}</p>
                <p class="py-2">FREE</p>
              </div>
            </div>
          <div class="cart-order-box">
              <p class="py-4 fs-5">Total</p>
              <p class="py-4 fs-5">{{cartTotal | currency: 'USD'}}</p>
          </div>
          <button class="btn-checkout" (click)="onOrder()">Order now</button>
        </div>
    </section>
  </ng-container>
    </div>
</div>
